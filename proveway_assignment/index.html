<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="assignment_section">
      <div class="main_div">
        <div class="content_div">
          <div class="heading_div">
            <hr />
            <span>Bundle & Save</span>
            <hr />
          </div>



          <!-- div for first radio button -->

          <div
            class="first_radio_button radio_buttons"
            onclick="toggleRadioButton('radioButton' , 'first_radio_button')"
          >
            <input type="radio" id="radioButton" name="example" />
            <label for="radioButton" class="label_for_radio_button">

              <!-- left side of first radio button -->
              <div class="label_left">
                <span class="label_left_first_text">1 Pair</span>
                <span class="label_left_second_text">DKK 195.00</span>


                <div class="label_left_select_option_div first_select_options">
                  <div class="size_div options_div">
                    <span>Size</span>
                    <select name="size1" id="size1">
                      <option value="size">S</option>
                    </select>
                    <select name="size2" id="size2">
                      <option value="size2">S</option>
                    </select>
                  </div>

                  <div class="color_div options_div">
                    <span>Colour</span>
                    <select name="color1" id="color1">
                      <option value="color1">Colour</option>
                    </select>
                    <select name="color2" id="color2">
                      <option value="color2">Colour</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- right side of first radio button -->
              <div class="label_right">50% OFF</div>
            </label>
          </div>

          


          <!-- div for second radio button -->
          <div
            class="second_radio_button radio_buttons"
            onclick="toggleRadioButton('second_Radio_Button', 'second_radio_button')"
          >
            <input type="radio" id="second_Radio_Button" name="example" />
            <label for="second_Radio_Button" class="label_for_radio_button">

              <!-- left side of second radio button -->
              <div class="label_left">
                <span class="label_left_first_text">2 Pair</span>
                <span class="label_left_second_text">DKK 345.00</span>

                <div class="label_left_select_option_div second_select_options">
                  <div class="size_div options_div">
                    <span>Size</span>
                    <select name="size3" id="size3">
                      <option value="size">S</option>
                    </select>
                    <select name="size4" id="size4">
                      <option value="size4">S</option>
                    </select>
                  </div>

                  <div class="color_div options_div">
                    <span>Colour</span>
                    <select name="color3" id="color3">
                      <option value="color3">Colour</option>
                    </select>
                    <select name="color4" id="color4">
                      <option value="color4">Colour</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- right side of second radio button -->
              <div class="label_right"><span class="most_popular_text">Most Popular</span><span class="fourty_percent_text">40% OFF</span></div>
            </label>
          </div>

          
          <!-- div for third radio button -->
          <div
            class="third_radio_button radio_buttons"
            onclick="toggleRadioButton('third_Radio_Button' , 'third_radio_button')"
          >
            <input type="radio" id="third_Radio_Button" name="example" />
            <label for="third_Radio_Button" class="label_for_radio_button">

              <!-- left side of third radio button -->
              <div class="label_left">
                <span class="label_left_first_text">3 Pair</span>
                <span class="label_left_second_text">DKK 528.00</span>

                <div class="label_left_select_option_div first_select_options">
                  <div class="size_div options_div">
                    <span>Size</span>
                    <select name="size5" id="size5">
                      <option value="size5">S</option>
                    </select>
                    <select name="size6" id="size6">
                      <option value="size6">S</option>
                    </select>
                  </div>

                  <div class="color_div options_div">
                    <span>Colour</span>
                    <select name="color5" id="color5">
                      <option value="color5">Colour</option>
                    </select>
                    <select name="color6" id="color6">
                      <option value="color6">Colour</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- right side of third radio button -->
              <div class="label_right">60% OFF</div>
            </label>
          </div>
          
          
          
          <div class = "footer_information">
              <span class = "free_two_day">Free 2 Day Shipping</span>
              <span class = "total">Total:<span>DKK 360.00</span></span>
          </div>

          <div class="add_to_cart_div">
            + Add to Cart
          </div>

          <div class="footer_text">
            <span class = "c">c</span>
            <span class = "powered">Powered by Pumper</span>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="app.js"></script>
    <script>
      
    </script>
  </body>
</html>
